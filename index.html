<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <ul class="navbar">
        <a href="">
            <div class="band-icon">
            </div><div class="band-text">SB ADMIN 2</div>
        </a>
        <hr>
        <li>
            <a href="">
                <div class="icon">
                </div><p>Dashboard</p>
            </a>
        </li>
        <hr>
        <p>INTERFACE</p>
        <li>
            <a href="">
                <div class="icon">
                </div><p>Components</p>
            </a>
        </li>
        <li>
            <a href="">
                <div class="icon">
                </div><p>Utilities</p>
            </a>
        </li>
        <hr>
        <p>ADDON</p>
        <li>
            <a href="">
                <div class="icon">
                </div><p>Pages</p>
            </a>
        </li>
        <li>
            <a href="">
                <div class="icon">
                </div><p>Charts</p>
            </a>
        </li>
        <li>
            <a href="">
                <div class="icon">
                </div><p>Tables</p>
            </a>
        </li>
        
    </ul><div class="content">
            <div class="head">
                    <div class="search-box">
                        <p>Search for...</p>
                        <div class="search"></div>
                        <div class="icon"></div>                  
                    </div>
                    <div class="right-container">
                        <div class="icon-1"></div>
                        <div class="icon-1"></div>
                        <div class="profile">
                            <p>Name Surname</p>
                            <div class="icon"></div>
                        </div>
                    </div>  
            
            </div>

            <div class="box">
                <h1 style="color: black;">Dashboard</h1>
            </div>
            <div class="container">
                <div style="border-color: #6f8de5;"  class="card margin">
                    <div class="left">
                      <p style="color: #6f8de5;">Earnings (Monthly)</p>
                      <h2>$40,000</h2>
                    </div>
                    <div class="right">
                      <div class="icon"></div>
                    </div>
                  </div>
                  <div style="border-color: #1cc88a;" class="card margin">
                    <div class="left">
                      <p style="color: #1cc88a">Earnings (Annual)</p>
                      <h2>$215,000</h2>
                    </div>
                    <div class="right">
                      <div class="icon"></div>
                    </div>
                  </div>
                  <div style="border-color: #36b9cc;" class="card margin">
                    <div class="left">
                      <p style="color: #36b9cc">Tasks</p>
                      <h2>50%</h2>
                    </div>
                    <div class="right">
                      <div class="icon"></div>
                    </div>
                  </div>
                  <div style="border-color: #f8d16e;" class="card">
                    <div class="left">
                      <p style="color: #f8d16e">Pending Requests</p>
                      <h2>18</h2>
                    </div>
                    <div class="right">
                      <div class="icon"></div>
                    </div>
                  </div>
            </div>

            <div class="charts">
                <div class="earnings">
                  <div class="header">
                    <p>Earning Overview</p>
                    <div class="icon">:</div>
                  </div>
                  <div class="charts-content">
                    
                  </div>
                </div>
                <div class="revenue">
                    <div class="header">
                    <p>Revenue Sources</p>
                    <div class="icon">:</div>
                </div>
                <div class="charts-content">
                    
                </div>
                    
            </div>



        </div>
</body>
</html>
